name: chiclayo_reporte
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  crypto: ^3.0.7
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.14.0
  google_maps_flutter_web: ^0.5.14+3
  image_picker: ^1.0.7
  http_parser: ^4.0.2
  mime: ^1.0.5
  video_player: ^2.9.1
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  intl: ^0.20.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4  # ✅ AGREGAR ESTA LÍNEA

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/

flutter_launcher_icons:  
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_foreground: "assets/icons/adaptive_icon_foreground.png"
  adaptive_icon_background: "#1E40AF"
  min_sdk_android: 21
  remove_alpha_ios: true  